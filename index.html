<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | CannonWEBGLGame</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      #unity-canvas {
        width: 100%;
        height: 100vh;
        background: #231F20;
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=540 height=960 style="width: 100%; height: 100vh; background: #231F20"></canvas>
    <script src="Build/BuildWEBGL.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/BuildWEBGL.data",
        frameworkUrl: "Build/BuildWEBGL.framework.js",
        codeUrl: "Build/BuildWEBGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "CannonWEBGLGame",
        productVersion: "0.1",
        matchWebGLToCanvasSize: true,
        devicePixelRatio: window.devicePixelRatio,
      });
    </script>
  </body>
</html>
