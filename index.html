<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CannonWEBGLGame</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #unity-container {
        width: 100%;
        height: 100%;
        background-color: #231F20;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #unity-canvas {
        /* remove any padding and margin */
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <script src="Build/BuildWEBGL.loader.js"></script>
    <script>
      function setCanvasSize() {
        var canvas = document.querySelector("#unity-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.onload = function() {
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);
      };

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/BuildWEBGL.data",
        frameworkUrl: "Build/BuildWEBGL.framework.js",
        codeUrl: "Build/BuildWEBGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "CannonWEBGLGame",
        productVersion: "0.1",
      });
    </script>
  </body>
</html>
