<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | CannonWEBGLGame</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      #unity-canvas {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: calc(1080 / 1920 * 100vh);
        height: 100vh;
        background: #231F20;
      }
    </style>
	
    <!-- Инициализация очереди для Яндекс рекламы -->
    <script>
        window.yaContextCb = window.yaContextCb || [];
    </script>
    
    <!-- Загрузка скрипта Яндекс рекламы -->
    <script src="https://yandex.ru/ads/system/context.js" async></script>
    	
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" style="background: #231F20"></canvas><!-- Модальное окно рекламы -->
	
    <script src="Build/BuildWebGLNew.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/BuildWebGLNew.data",
        frameworkUrl: "Build/BuildWebGLNew.framework.js",
        codeUrl: "Build/BuildWebGLNew.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "CannonWEBGLGame",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
	
    <!-- Функция для вызова полноэкранной рекламы Яндекса из Unity -->
    <script>
        function OpenAdWindow() {
            window.yaContextCb.push(() => {
			  if (Ya.Context.AdvManager.getPlatform() === 'desktop') {
				// вызов полноэкранного блока для десктопной версии
				Ya.Context.AdvManager.render({
				  blockId: 'R-A-12163754-1',
				  type: 'fullscreen',
				  platform: 'desktop',
				});
			  } else {
				// вызов полноэкранного блока для мобильной версии
				Ya.Context.AdvManager.render({
				  blockId: 'R-A-12163770-1',
				  type: 'fullscreen',
				  platform: 'touch',
				});
			  }
		  });
        }
    </script>
  </body>
</html>
